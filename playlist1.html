  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1e1e1e;
      --accent: #1db954; /* Spotify Green */
      --text-color: #ffffff;
      --subtext: #aaaaaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      color: var(--text-color);
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: var(--secondary-bg);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      font-weight: 700;
      color: var(--accent);
    }

    .song {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      border-radius: 15px;
      margin-bottom: 25px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .song:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px var(--accent);
    }

    .cover {
      width: 90px;
      height: 90px;
      object-fit: cover;
    }

    .info {
      flex: 1;
      padding: 15px 20px;
    }

    .info h3 {
      font-size: 1.1em;
      margin-bottom: 5px;
      color: var(--text-color);
    }

    .info p {
      font-size: 0.9em;
      color: var(--subtext);
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      filter: drop-shadow(0 0 5px var(--accent));
    }

    @media (max-width: 600px) {
      .song {
        flex-direction: column;
        align-items: flex-start;
      }

      .cover {
        width: 100%;
        height: 180px;
      }

      .info {
        padding: 15px;
      }
    }
  </style>
</head>
